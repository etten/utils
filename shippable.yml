build_image: phpdocker/phpdocker:7.0
language: none

env:
  global:
    - TESTING=true

before_install:
  # Check environment
  - php -v
  - composer -V

install:
  # Composer
  - composer install --no-interaction --prefer-dist

before_script:
  # Prepare Shippable directories
  - mkdir -p shippable/codecoverage
  - mkdir -p shippable/testresults

  # Set file/directory permissions
  - chmod -R 777 tests/temp

script:
  # Run PHP CodeSniffer
  - vendor/bin/phpcs --standard=vendor/etten/codestyle/Etten/ruleset.xml -nsp src tests

  # Run PHPUnit (with XDebug enabled)
  - php -d$XDEBUG_EXT vendor/bin/phpunit --log-junit shippable/testresults/junit.xml --coverage-xml shippable/codecoverage tests
